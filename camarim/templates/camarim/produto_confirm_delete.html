{% extends 'base.html' %}
{% block content %}
<h1>Confirmar exclusão do produto “{{ produto.nome }}”?</h1>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'camarim:produto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
