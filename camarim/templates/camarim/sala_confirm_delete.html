{% extends 'base.html' %}
{% block content %}
<h1>Confirmar exclusão da sala “{{ sala.nome }}”?</h1>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'camarim:sala_list' evento.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
