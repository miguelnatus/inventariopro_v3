{% extends 'base.html' %}
{% block title %}Salas{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Salas do Evento {{ evento.nome }}</h1>
    <a href="{% url 'camarim:sala_create' evento.id %}" class="btn btn-primary">Nova Sala</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for sala in salas %}
        <tr>
          <td>{{ sala.nome }}</td>
          <td>
            <a href="{% url 'camarim:estoque_sala_list' evento.id sala.id %}" class="btn btn-sm btn-info">Estoque</a>
            <a href="{% url 'camarim:sala_edit' evento.id sala.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'camarim:sala_delete' evento.id sala.id %}" class="btn btn-sm btn-danger">Excluir</a>
            <a href="{% url 'camarim:sala_replicar' evento.id sala.id %}" class="btn btn-sm btn-secondary">
              <i class="bx bx-copy"></i> Replicar
            </a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2">Nenhuma sala cadastrada.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
