<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - InventarioPro</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- BoxIcons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    
    .login-header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }
    
    .login-header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      transform: translateY(-1px);
    }
    
    .alert {
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .alert-danger {
      background-color: rgba(220, 38, 38, 0.1);
      color: #dc2626;
      border-left: 4px solid #dc2626;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <i class='bx bx-package' style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
      <h1>InventarioPro</h1>
      <p>Faça login para continuar</p>
    </div>
    
    <div class="login-body">
      {% if form.errors %}
        <div class="alert alert-danger">
          <i class='bx bx-error-circle me-2'></i>
          Usuário ou senha incorretos. Tente novamente.
        </div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">
            <i class='bx bx-user me-1'></i>{{ form.username.label }}
          </label>
          <input type="text" 
                 class="form-control" 
                 id="{{ form.username.id_for_label }}" 
                 name="{{ form.username.name }}" 
                 value="{{ form.username.value|default:'' }}"
                 placeholder="Digite seu usuário"
                 required>
        </div>
        
        <div class="mb-4">
          <label for="{{ form.password.id_for_label }}" class="form-label">
            <i class='bx bx-lock me-1'></i>{{ form.password.label }}
          </label>
          <input type="password" 
                 class="form-control" 
                 id="{{ form.password.id_for_label }}" 
                 name="{{ form.password.name }}"
                 placeholder="Digite sua senha"
                 required>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class='bx bx-log-in me-1'></i>Entrar
          </button>
        </div>
      </form>
      
      <div class="text-center mt-3">
        <small class="text-muted">
          Não tem uma conta? Entre em contato com o administrador.
        </small>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
